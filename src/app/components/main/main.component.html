<div class="global-container">
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-list-1">
        <h2 class="sidebar-title">My List</h2>
        <div class="sidebar-list">
          <app-simplified-card
            *ngFor="let recipe of sidebarRecipes"
            [recipe]="recipe"
            displayType="sidebar"
          >
          </app-simplified-card>
        </div>
      </div>
    </div>
    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <h1 class="page-title">Find a new recipe</h1>
        <button class="random-button">Random</button>
      </div>

      <div class="filters">
        <div>
          <h3 class="filter-title">Recommandation</h3>
        </div>
        <div class="filter-controls">
          <select class="filter-select" (change)="updateFilterPosition($event)">
            <option value="">Filter by</option>
            <option value="region">Region</option>
            <option value="categorie">Category</option>
          </select>
          <select
            class="filter-select"
            (change)="onIngredientListChange($event)"
          >
            <option value="">Select an ingredient list</option>
          </select>
        </div>
      </div>

      <!-- Menu des régions -->
      <div
        *ngIf="selectedFilter === 'region'"
        class="filter-menu"
        [ngStyle]="menuStyle"
      >
        <ul>
          <li *ngFor="let region of regions" (click)="filterByRegion(region)">
            {{ region }}
          </li>
        </ul>
      </div>

      <!-- Menu des catégories -->
      <div
        *ngIf="selectedFilter === 'categorie'"
        class="filter-menu"
        [ngStyle]="menuStyle"
      >
        <ul>
          <li
            *ngFor="let category of categories"
            (click)="filterByCategory(category)"
          >
            {{ category }}
          </li>
        </ul>
      </div>

      <!-- Liste des recettes -->
      <div
        cdkDropList
        #mainList="cdkDropList"
        cdkDropListOrientation="mixed"
        [cdkDropListData]="mainRecipes"
        class="recipe-grid"
        (cdkDropListDropped)="drop($event)"
        cdkDropListAutoScroll
      >
        <app-simplified-card
          *ngFor="let recipe of mainRecipes"
          [recipe]="recipe"
          displayType="main"
        >
        </app-simplified-card>
      </div>
      <app-bottom-bar></app-bottom-bar>
    </div>
  </div>
</div>
