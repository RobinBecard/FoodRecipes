<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-list-1">
        <h2 class="sidebar-title">My List</h2>
        <div class="sidebar-list">
          <div *ngFor="let recipe of sidebarRecipes" class="recipe-card">
            <div class="recipe-name">{{ recipe.name }}</div>
            <div class="recipe-calories">{{ recipe.calories }} calories</div>
          </div>
        </div>
      </div>
      <div class="sidebar-list-2">
        <h2 class="sidebar-title">My Favories</h2>
        <div class="sidebar-list">
          <div *ngFor="let recipe of sidebarRecipes" class="recipe-card">
            <div class="recipe-name">{{ recipe.name }}</div>
            <div class="recipe-calories">{{ recipe.calories }} calories</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <h1 class="page-title">Find a new recipe</h1>
        <button class="random-button">Random</button>
      </div>
      <div class="filters">
          <div>
              <h3 class="filter-title">Recommandation</h3>
          </div>
          <div class="filter-controls">
              <select id="filterType" class="filter-select" (change)="updateFilterPosition($event)">
                  <option value="">Filtre</option>
                  <option value="region">Région</option>
                  <option value="categorie">Catégorie</option>
              </select>

              <select class="filter-select">
                  <option>Sélectionner un ingrédient</option>
              </select>
          </div>
      </div>

      <!-- Menu des régions -->
      <div *ngIf="selectedFilter === 'region'" class="filter-menu" [ngStyle]="menuStyle">
          <ul>
              <li *ngFor="let region of regions" (click)="filterByRegion(region)">{{ region }}</li>
          </ul>
      </div>

      <!-- Menu des catégories -->
      <div *ngIf="selectedFilter === 'categorie'" class="filter-menu" [ngStyle]="menuStyle">
          <ul>
              <li *ngFor="let category of categories" (click)="filterByCategory(category)">{{ category }}</li>
          </ul>
      </div>
        <div
        cdkDropList
        #mainList="cdkDropList"
        cdkDropListOrientation="mixed"
        [cdkDropListData]="mainRecipes"
        class="recipe-grid"
        (cdkDropListDropped)="drop($event)"
      >
        <div 
          *ngFor="let recipe of mainRecipes" 
          cdkDrag 
          class="main-recipe-card"
        >
          <div class="recipe-image-placeholder"></div>
          <div class="recipe-name">{{ recipe.name }}</div>
          <div class="recipe-calories">{{ recipe.calories }} calories</div>
        </div>
      </div>
    </div>
    <button-log-out></button-log-out>
  </div>
