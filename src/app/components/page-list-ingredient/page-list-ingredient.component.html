<div class="container">
    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1 class="page-title">Cr√©ation d'une liste</h1>
        </div>
        
        <!-- Wrapper pour les colonnes -->
        <div class="content-wrapper">
            <!-- Left Content -->
            <div class="left-content">
                <h2>Ingredients Library</h2>
                
                <!-- Barre de recherche -->
                <div class="search-bar">
                    <input type="text" placeholder="Rechercher un ingr√©dient..." class="search-input">
                    <button class="search-button">
                        <i class="search-icon">üîç</i>
                    </button>
                </div>

                <div
                cdkDropList
                #rightList="cdkDropList"
                [cdkDropListData]="leftIngredient"
                [cdkDropListConnectedTo]="[leftList]"
                class="ingredient-grid"
                (cdkDropListDropped)="drop($event)"
              >
                <div 
                  *ngFor="let ingredient of leftIngredient" 
                  cdkDrag 
                  class="main-recipe-card"
                >
                    <div class="recipe-image-placeholder"></div>
                    <div class="recipe-name">{{ ingredient.name }}</div>
                </div>
              </div>

                <div class="filter">
                    <select class="filter-select">
                        <option>Filter by</option>
                    </select>
                </div>
            </div>
            <!-- Right Content -->
            <div class="right-content">
                <h2>Cr√©ation de votre nouvelle liste</h2>

                <div
                cdkDropList
                #leftList="cdkDropList"
                [cdkDropListData]="rigthIngredient"
                [cdkDropListConnectedTo]="[rightList]"
                class="ingredient-grid"
                (cdkDropListDropped)="drop($event)"
              >
                <div 
                  *ngFor="let ingredient of rigthIngredient" 
                  cdkDrag 
                  class="main-recipe-card"
                >
                  <div class="recipe-image-placeholder"></div>
                  <div class="recipe-name">{{ ingredient.name }}</div>
                </div>
              </div>
              
              <div class="button">
                <button class="cancel-button" [routerLink]="['/main']">Cancel</button>
                <button class="save-button">Save</button>
              </div>
            </div>
        </div>
    </div>
</div>
