<div class="container">
    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1 class="page-title">Cr√©ation d'une liste</h1>
            <button class="random-button" [routerLink]="['/main']">Retour √† la page principale</button>
        </div>
        
        <!-- Wrapper pour les colonnes -->
        <div class="content-wrapper">
            <!-- Left Content -->
            <div class="left-content">
                <h2>Ingredients Library</h2>
                
                <!-- Barre de recherche -->
                <div class="search-bar">
                    <input type="text" placeholder="Rechercher un ingr√©dient..." class="search-input">
                    <button class="search-button">
                        <i class="search-icon">üîç</i>
                    </button>
                </div>

                <div
                cdkDropList
                #rightList="cdkDropList"
                [cdkDropListData]="mainRecipes"
                [cdkDropListConnectedTo]="[sidebarList]"
                class="recipe-grid"
                (cdkDropListDropped)="drop($event)"
              >
                <div 
                  *ngFor="let recipe of mainRecipes" 
                  cdkDrag 
                  class="main-recipe-card"
                >
                  <div class="recipe-image-placeholder"></div>
                  <div class="recipe-name">{{ recipe.name }}</div>
                  <div class="recipe-calories">{{ recipe.calories }} calories</div>
                </div>
              </div>

                <div class="filter">
                    <select class="filter-select">
                        <option>Filter by</option>
                    </select>
                </div>
            </div>
            <!-- Right Content -->
            <div class="right-content">
                <p>test √† droite</p>

                <div
                cdkDropList
                #sidebarList="cdkDropList"
                [cdkDropListData]="rigthIngredient"
                [cdkDropListConnectedTo]="[rightList]"
                class="sidebar-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div 
                  *ngFor="let recipe of rigthIngredient" 
                  cdkDrag 
                  class="recipe-card"
                >
                  <div class="recipe-name">{{ recipe.name }}</div>
                  <div class="recipe-calories">{{ recipe.calories }} calories</div>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
