<div
  cdkDrag
  [ngClass]="{
    'recipe-card': displayType === 'sidebar',
    'main-recipe-card': displayType === 'main'
  }"
>
  <div *ngIf="displayType === 'main'" class="recipe-image-placeholder"></div>
  <div class="recipe-name">{{ recipe.strMeal }}</div>
  <div class="recipe-calories">{{ recipe.strCategory }}</div>
</div>
