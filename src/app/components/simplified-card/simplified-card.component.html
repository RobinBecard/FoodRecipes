<div [ngClass]="{
    'recipe-card': displayType === 'sidebar',
    'main-recipe-card': displayType === 'main'
  }"
  >
  <div class="imagebt">
    <button class="favorite-btn" (click)="toggleFavorite($event)" *ngIf="displayType === 'main'">
      <mat-icon *ngIf="!isFavorited">favorite_border</mat-icon>
      <mat-icon *ngIf="isFavorited" class="red-icon">favorite</mat-icon>
    </button>

    <img
      *ngIf="displayType === 'main' && recipe.strMealThumb"
      [src]="recipe.strMealThumb + '/medium'"
      alt="{{ recipe.strMeal }}"
      class="recipe-image"
    />    
  </div>

  <div class="recipe-name">{{ recipe.strMeal }}</div>
    <div class="recipe-attributs">
      <div class="recipe-category">{{ recipe.strCategory }}</div>
      <div *ngIf="recipe.matchScore">{{ recipe.matchScore }}%</div>
      <div>{{ recipe.strArea }}</div>
    </div>
</div>
