<!-- Filtres -->
<div class="filters-container">
  <div class="filters_blocks">
    <mat-form-field subscriptSizing="dynamic" appearance="outline" class="full-width">
      <mat-label>Search by recipe name</mat-label>
      <input
        matInput
        type="text"
        [formControl]="searchControl"
        placeholder="Enter recipe name..."
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <mat-form-field subscriptSizing="dynamic" appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select [formControl]="selectedCategory">
        <mat-option [value]="">All Categories</mat-option>
        <mat-option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field subscriptSizing="dynamic" appearance="outline">
      <mat-label>Region</mat-label>
      <mat-select [formControl]="selectedRegion">
        <mat-option [value]="">All Regions</mat-option>
        <mat-option *ngFor="let region of regions" [value]="region">
          {{ region }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field subscriptSizing="dynamic" appearance="outline">
      <mat-label>Ingredients</mat-label>
      <mat-select [formControl]="selectedIngredientsList">
        <mat-option [value]="">No List</mat-option>
        <mat-option
          *ngFor="let list of listOfIngredientsList"
          [value]="list.id"
        >
          {{ list.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="alphabet-filter">
    <span id="text-filter">Filter by first letter:</span>
    <div class="letter-container">
      <mat-chip-option
        *ngFor="let letter of alphabet"
        [value]="letter"
        (click)="selectedLetter.setValue(letter)"
        [selected]="selectedLetter.value === letter"
      >
        {{ letter }}
      </mat-chip-option>
    </div>
  </div>
</div>
